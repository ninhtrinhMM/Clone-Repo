apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ninh-ingress
  namespace: model-serving

spec:
  ingressClassName: nginx
  rules:
  - host: 35.198.250.241.nip.io
    http:
      paths:
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: loan-prediction-service
            port:
              number: 80
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: loan-prediction-service
            port:
              number: 80